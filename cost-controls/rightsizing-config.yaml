# Rightsizing Configuration
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: multitenant-api-vpa
  namespace: platform
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: multitenant-api
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: api
      maxAllowed:
        cpu: 500m
        memory: 512Mi
      minAllowed:
        cpu: 100m
        memory: 128Mi
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-quota
  namespace: platform
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    pods: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: resource-limits
  namespace: platform
spec:
  limits:
  - type: Container
    default:
      cpu: 200m
      memory: 256Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-optimization-dashboard
  namespace: platform
data:
  dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Resource Optimization Dashboard",
        "tags": ["optimization", "cost", "rightsizing"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "CPU Utilization by Namespace",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"platform\"}[5m])) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "id": 2,
            "title": "Memory Utilization by Namespace",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace=\"platform\"}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "id": 3,
            "title": "Resource Requests vs Limits",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "sum(kube_pod_container_resource_requests_cpu_cores{namespace=\"platform\"})",
                "legendFormat": "CPU Requests"
              },
              {
                "expr": "sum(kube_pod_container_resource_limits_cpu_cores{namespace=\"platform\"})",
                "legendFormat": "CPU Limits"
              }
            ]
          },
          {
            "id": 4,
            "title": "Cost per Request",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"platform\"}[5m])) / sum(rate(http_requests_total{namespace=\"platform\"}[5m]))",
                "legendFormat": "CPU per Request"
              }
            ]
          }
        ],
        "time": {"from": "now-6h", "to": "now"},
        "timepicker": {
          "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
        }
      },
      "folder": "",
      "overwrite": true
    }