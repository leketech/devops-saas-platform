apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
      - name: app
        image: nginx:1.26.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: example-app
  namespace: platform
spec:
  type: ClusterIP
  selector:
    app: example-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-app-ingress
  namespace: platform
  annotations:
    # ALB Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # Use ACM certificate on the ALB â€” the ARN below was created by Terraform
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:909807568796:certificate/85ca80a5-293a-4e8c-b359-d8fe92a8f1c1"
    
    # ALB health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # Additional ALB settings
    alb.ingress.kubernetes.io/subnets: subnet-0fa2ab9c9bf6c2fae,subnet-0d606f611f5229ff8,subnet-00af7dd7885272563
    alb.ingress.kubernetes.io/security-groups: sg-0a85126f12e6ca70c
spec:
  # TLS is terminated at the ALB via ACM. No cert-manager or kubernetes
  # TLS secret is required for this setup.
  rules:
  - host: api.globepay.space
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-app
            port:
              number: 80
  - host: app.globepay.space
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-app
            port:
              number: 80
