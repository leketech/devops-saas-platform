apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: saas-platform-tls
  namespace: platform
spec:
  secretName: saas-platform-tls
  issuerRef:
    name: saas-ca
    kind: ClusterIssuer
  commonName: saas-platform.local
  dnsNames:
    - api.saas-platform.local
    - app.saas-platform.local
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
