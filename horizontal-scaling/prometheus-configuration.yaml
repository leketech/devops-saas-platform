apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: platform
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      # Alert for high API latency
      - "api-latency.rules"

    scrape_configs:
    - job_name: 'multitenant-api'
      kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
          - platform
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: multitenant-api
      - source_labels: [__address__]
        action: replace
        target_label: __address__
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
      metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*|process_.*|http_request_duration_seconds.*'
        action: keep

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-latency-rules
  namespace: platform
data:
  api-latency.rules: |
    groups:
    - name: api-latency
      rules:
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile of API response time is above 500ms"

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: platform
spec:
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
  type: ClusterIP