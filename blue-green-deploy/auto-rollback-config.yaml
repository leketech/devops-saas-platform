apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: slo-breach-analysis
  namespace: platform
spec:
  args:
  - name: service-name
  - name: threshold-error-rate
    value: "0.05"  # 5% error rate threshold
  - name: threshold-latency
    value: "1.0"   # 1 second latency threshold
  - name: threshold-success-rate
    value: "0.95"  # 95% success rate threshold
  metrics:
  - name: error-rate-check
    interval: 30s
    count: 5
    successCondition: result[0] < {{args.threshold-error-rate}}
    failureLimit: 1
    provider:
      prometheus:
        address: http://prometheus.platform.svc.cluster.local:9090
        query: |
          sum(rate(http_requests_total{service="{{args.service-name}}", status=~"5.."}[2m]))
          /
          sum(rate(http_requests_total{service="{{args.service-name}}"}[2m]))
  - name: latency-check
    interval: 30s
    count: 5
    successCondition: result[0] < {{args.threshold-latency}}
    failureLimit: 1
    provider:
      prometheus:
        address: http://prometheus.platform.svc.cluster.local:9090
        query: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service="{{args.service-name}}"}[2m])) by (le))
  - name: success-rate-check
    interval: 30s
    count: 5
    successCondition: result[0] >= {{args.threshold-success-rate}}
    failureLimit: 1
    provider:
      prometheus:
        address: http://prometheus.platform.svc.cluster.local:9090
        query: |
          1 - (
            sum(rate(http_requests_total{service="{{args.service-name}}", status=~"5.."}[2m]))
            /
            sum(rate(http_requests_total{service="{{args.service-name}}"}[2m]))
          )
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: multitenant-api-rollback-rollout
  namespace: platform
spec:
  replicas: 4
  strategy:
    canary:
      # Steps with SLO validation
      steps:
      - setWeight: 10
      - pause: {duration: 2m}
      - analysis:
          templates:
          - templateName: slo-breach-analysis
          args:
          - name: service-name
            value: multitenant-api-service-rollback-preview
          - name: threshold-error-rate
            value: "0.05"
          - name: threshold-latency
            value: "1.0"
          - name: threshold-success-rate
            value: "0.95"
          # If analysis fails, rollback automatically
      - setWeight: 25
      - pause: {duration: 2m}
      - analysis:
          templates:
          - templateName: slo-breach-analysis
          args:
          - name: service-name
            value: multitenant-api-service-rollback-preview
          - name: threshold-error-rate
            value: "0.05"
          - name: threshold-latency
            value: "1.0"
          - name: threshold-success-rate
            value: "0.95"
      - setWeight: 50
      - pause: {duration: 2m}
      - analysis:
          templates:
          - templateName: slo-breach-analysis
          args:
          - name: service-name
            value: multitenant-api-service-rollback-preview
          - name: threshold-error-rate
            value: "0.03"  # Stricter threshold for 50% traffic
          - name: threshold-latency
            value: "0.8"   # Stricter threshold for 50% traffic
          - name: threshold-success-rate
            value: "0.97"  # Stricter threshold for 50% traffic
      - setWeight: 100
      # Canary analysis that will trigger rollback if SLOs are breached
      canaryMetadata:
        labels:
          version: canary
      stableMetadata:
        labels:
          version: stable
      stableService: multitenant-api-service-rollback-stable
      canaryService: multitenant-api-service-rollback-preview
      trafficRouting:
        # Using Istio for traffic splitting (would need Istio installed)
        # For basic implementation, we'll use service mesh
        service: multitenant-api-service-rollback-stable
  selector:
    matchLabels:
      app: multitenant-api-rollback
  template:
    metadata:
      labels:
        app: multitenant-api-rollback
        version: canary
    spec:
      serviceAccountName: multitenant-api-sa
      containers:
      - name: api
        image: multitenant-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: REDIS_ADDR
          value: "redis-service:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: key
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: multitenant-api-service-rollback-stable
  namespace: platform
spec:
  selector:
    app: multitenant-api-rollback
    version: stable
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: multitenant-api-service-rollback-preview
  namespace: platform
spec:
  selector:
    app: multitenant-api-rollback
    version: canary
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP