apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: multitenant-api-canary-rollout
  namespace: platform
spec:
  replicas: 10
  strategy:
    canary:
      # Steps to execute during the update process
      steps:
      - setWeight: 10
      - pause: {duration: 2m}  # Pause for 2 minutes to observe
      - setWeight: 25
      - pause: {duration: 2m}
      - setWeight: 50
      - pause: {duration: 2m}
      - analysis:
          templates:
          - templateName: success-rate-analysis
          startingStep: 2  # Start analysis from step 2 (25% traffic)
      - setWeight: 100
      # Analysis to run during the update
      analysis:
        templates:
        - templateName: success-rate-analysis
        args:
        - name: service-name
          value: multitenant-api-service-canary
      # Auto-promotion based on analysis results
      # If analysis fails, the rollout will be automatically aborted
      stableService: multitenant-api-service-canary-stable
      canaryService: multitenant-api-service-canary-preview
  selector:
    matchLabels:
      app: multitenant-api-canary
  template:
    metadata:
      labels:
        app: multitenant-api-canary
    spec:
      serviceAccountName: multitenant-api-sa
      containers:
      - name: api
        image: multitenant-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: REDIS_ADDR
          value: "redis-service:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: key
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: multitenant-api-service-canary-stable
  namespace: platform
spec:
  selector:
    app: multitenant-api-canary
    version: stable
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: multitenant-api-service-canary-preview
  namespace: platform
spec:
  selector:
    app: multitenant-api-canary
    version: canary
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: error-rate-analysis
  namespace: platform
spec:
  args:
  - name: service-name
  metrics:
  - name: error-rate
    interval: 30s
    count: 10
    successCondition: result[0] < 0.05  # Less than 5% error rate
    provider:
      prometheus:
        address: http://prometheus.platform.svc.cluster.local:9090
        query: |
          sum(rate(http_requests_total{service="{{args.service-name}}", status=~"5.."}[2m]))
          /
          sum(rate(http_requests_total{service="{{args.service-name}}"}[2m]))
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: latency-analysis
  namespace: platform
spec:
  args:
  - name: service-name
  metrics:
  - name: latency
    interval: 30s
    count: 10
    successCondition: result[0] < 1.0  # Less than 1 second 95th percentile
    provider:
      prometheus:
        address: http://prometheus.platform.svc.cluster.local:9090
        query: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service="{{args.service-name}}"}[2m])) by (le))
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: combined-slo-analysis
  namespace: platform
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    interval: 30s
    count: 10
    successCondition: result[0] >= 0.95
    provider:
      prometheus:
        address: http://prometheus.platform.svc.cluster.local:9090
        query: |
          1 - (
            sum(rate(http_requests_total{service="{{args.service-name}}", status=~"5.."}[2m]))
            /
            sum(rate(http_requests_total{service="{{args.service-name}}"}[2m]))
          )
  - name: error-rate
    interval: 30s
    count: 10
    successCondition: result[0] < 0.05
    provider:
      prometheus:
        address: http://prometheus.platform.svc.cluster.local:9090
        query: |
          sum(rate(http_requests_total{service="{{args.service-name}}", status=~"5.."}[2m]))
          /
          sum(rate(http_requests_total{service="{{args.service-name}}"}[2m]))
  - name: latency
    interval: 30s
    count: 10
    successCondition: result[0] < 1.0
    provider:
      prometheus:
        address: http://prometheus.platform.svc.cluster.local:9090
        query: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service="{{args.service-name}}"}[2m])) by (le))