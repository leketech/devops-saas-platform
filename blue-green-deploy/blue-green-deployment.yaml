apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: multitenant-api-rollout
  namespace: platform
spec:
  replicas: 4
  strategy:
    blueGreen:
      # Reference to the service that will be updated
      activeService: multitenant-api-service-active
      previewService: multitenant-api-service-preview
      # Scale preview replicas to 50% of total replicas
      previewReplicaCount: 2
      # Auto-promotion enabled by default
      autoPromotionEnabled: false
      # Auto-promotion seconds after preview deployment
      autoPromotionSeconds: 300
      # Pre-promotion analysis to run before promoting to active
      prePromotionAnalysis:
        templates:
        - templateName: success-rate-analysis
        args:
        - name: service-name
          value: multitenant-api-service-preview
      # Post-promotion analysis to run after promoting to active
      postPromotionAnalysis:
        templates:
        - templateName: success-rate-analysis
        args:
        - name: service-name
          value: multitenant-api-service-active
  selector:
    matchLabels:
      app: multitenant-api
  template:
    metadata:
      labels:
        app: multitenant-api
    spec:
      serviceAccountName: multitenant-api-sa
      containers:
      - name: api
        image: multitenant-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: REDIS_ADDR
          value: "redis-service:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: key
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: multitenant-api-service-active
  namespace: platform
spec:
  selector:
    app: multitenant-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: multitenant-api-service-preview
  namespace: platform
spec:
  selector:
    app: multitenant-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate-analysis
  namespace: platform
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    interval: 30s
    count: 10
    successCondition: result[0] >= 0.95
    provider:
      prometheus:
        address: http://prometheus.platform.svc.cluster.local:9090
        query: |
          1 - (
            sum(rate(http_requests_total{service="{{args.service-name}}", status=~"5.."}[2m]))
            /
            sum(rate(http_requests_total{service="{{args.service-name}}"}[2m]))
          )